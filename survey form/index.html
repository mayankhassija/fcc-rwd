<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for Inter font and custom colors if needed -->
    <style>
      /* Ensure the Inter font is used and smooth scrolling for a better feel */
      html {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Container for the Form Card -->
    <div class="w-full max-w-xl mx-auto">
        <header class="text-center mb-8">
            <h1 id="title" class="text-4xl font-extrabold text-gray-900 mb-2">
                User Feedback Survey
            </h1>
            <p id="description" class="text-lg text-gray-600">
                Thank you for taking the time to provide your feedback!
            </p>
        </header>

        <form id="survey-form" class="bg-white p-6 md:p-10 rounded-2xl shadow-xl space-y-6 border border-gray-100">

            <!-- Name Field -->
            <div>
                <label id="name-label" for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    Name
                </label>
                <input
                    id="name"
                    type="text"
                    required
                    placeholder="Enter your full name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                />
            </div>

            <!-- Email Field -->
            <div>
                <label id="email-label" for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email
                </label>
                <input
                    id="email"
                    type="email"
                    required
                    placeholder="Enter your email address"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                />
            </div>

            <!-- Age/Number Field -->
            <div>
                <label id="number-label" for="number" class="block text-sm font-medium text-gray-700 mb-1">
                    Age (0-1)
                </label>
                <!-- Note: Keeping the min="0" max="1" constraint as requested, which forces the age to be 0 or 1. -->
                <input
                    id="number"
                    type="number"
                    min="0"
                    max="1"
                    required
                    placeholder="Enter number (0 or 1)"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                />
            </div>

            <!-- Dropdown Select -->
            <div>
                <label for="dropdown" class="block text-sm font-medium text-gray-700 mb-1">
                    Select Option:
                </label>
                <select
                    id="dropdown"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out appearance-none"
                >
                    <option value="" disabled selected>Choose one</option>
                    <option value="opt1">Option 1</option>
                    <option value="opt2">Option 2</option>
                </select>
            </div>

            <!-- Radio Group: Gender -->
            <div class="pt-4">
                <p class="text-base font-semibold text-gray-800 mb-2">Gender:</p>
                <div class="flex flex-wrap gap-x-6">
                    <label class="inline-flex items-center text-gray-700">
                        <input type="radio" value="male" name="gender" checked class="form-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-2">Male</span>
                    </label>
                    <label class="inline-flex items-center text-gray-700">
                        <input type="radio" value="female" name="gender" class="form-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-2">Female</span>
                    </label>
                </div>
            </div>

            <!-- Checkbox Group: Interests -->
            <div class="pt-4">
                <p class="text-base font-semibold text-gray-800 mb-2">Interests:</p>
                <div class="flex flex-wrap gap-x-6">
                    <label class="inline-flex items-center text-gray-700">
                        <input type="checkbox" value="interest1" class="form-checkbox h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
                        <span class="ml-2">Interest 1</span>
                    </label>
                    <label class="inline-flex items-center text-gray-700">
                        <input type="checkbox" value="interest2" class="form-checkbox h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
                        <span class="ml-2">Interest 2</span>
                    </label>
                </div>
            </div>

            <!-- Comments Textarea -->
            <div>
                <label for="comments" class="block text-sm font-medium text-gray-700 mb-1">
                    Comments:
                </label>
                <textarea
                    id="comments"
                    placeholder="Share your thoughts and comments here..."
                    rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out resize-y"
                ></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button
                    id="submit"
                    type="submit"
                    class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl hover:bg-indigo-700 transition duration-300 ease-in-out shadow-lg transform hover:scale-[1.01] active:scale-[0.99] focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50"
                >
                    Submit Survey
                </button>
            </div>
        </form>
    </div>

</body>
</html>
